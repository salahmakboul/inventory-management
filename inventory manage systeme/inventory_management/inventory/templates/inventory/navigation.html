<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-brand::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .navbar-brand:hover::after {
            width: 100%;
        }

        .navbar-toggler {
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            display: none;
        }

        .navbar-toggler-icon {
            width: 24px;
            height: 2px;
            background: white;
            display: block;
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: white;
            left: 0;
            transition: all 0.3s ease;
        }

        .navbar-toggler-icon::before {
            top: -8px;
        }

        .navbar-toggler-icon::after {
            bottom: -8px;
        }

        .collapse {
            display: flex;
        }

        .navbar-collapse {
            align-items: center;
        }

        .justify-content-end {
            margin-left: auto;
            display: flex;
            gap: 12px;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            gap: 8px;
            align-items: center;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: #4a5568;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            transition: left 0.3s ease;
        }

        .nav-link:hover {
            color: #667eea;
            transform: translateY(-2px);
        }

        .nav-link:hover::before {
            left: 0;
        }

        .navbar-nav:last-child .nav-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .navbar-nav:last-child .nav-link::before {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .navbar-nav:last-child .nav-link:hover {
            color: white;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .navbar-nav:first-child .nav-link {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            font-weight: 600;
            pointer-events: none;
        }

        @media (max-width: 992px) {
            .navbar-toggler {
                display: block;
            }

            .collapse {
                display: none;
                flex-direction: column;
                width: 100%;
                margin-top: 16px;
            }

            .collapse.show {
                display: flex;
            }

            .justify-content-end {
                flex-direction: column;
                width: 100%;
                margin-left: 0;
                gap: 8px;
            }

            .navbar-nav {
                flex-direction: column;
                width: 100%;
                gap: 8px;
            }

            .nav-link {
                width: 100%;
                text-align: center;
                padding: 12px 20px;
            }

            .container-fluid {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 576px) {
            .container-fluid {
                padding: 0 16px;
            }

            .navbar-brand {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">RegistreMessages</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                {% if user.is_authenticated %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">{{user.username}}</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="nav-link">logout</a>
                        </li>
                    </ul>
                {%else%}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">guest</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link">login</a>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            const collapse = document.querySelector('.collapse');
            collapse.classList.toggle('show');
        });
    </script>
</body>
</html>
