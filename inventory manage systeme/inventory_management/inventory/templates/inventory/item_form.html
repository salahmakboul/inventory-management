{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        position: relative;
        overflow-x: hidden;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3), transparent 50%);
        animation: bgPulse 10s ease infinite;
        z-index: 0;
    }

    @keyframes bgPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }

    .btn-outline-primary {
        border: 2px solid rgba(255, 255, 255, 0.9);
        color: white;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 10px 24px;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 10;
    }

    .btn-outline-primary:hover {
        background: white;
        color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
    }

    .my-3 {
        margin-top: 1rem;
        margin-bottom: 1rem;
    }

    .mx-4 {
        margin-left: 1.5rem;
        margin-right: 1.5rem;
    }

    .row {
        position: relative;
        z-index: 10;
    }

    .col-11, .col-md-4 {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px) saturate(180%);
        border-radius: 24px;
        padding: 50px 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #1a202c;
        margin-bottom: 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.5px;
    }

    form {
        width: 100%;
    }

    .form-group {
        margin-bottom: 24px;
    }

    label {
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 8px;
        display: block;
        font-size: 0.95rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="date"],
    input[type="datetime-local"],
    textarea,
    select {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
        color: #2d3748;
        font-family: inherit;
    }

    input:focus,
    textarea:focus,
    select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-1px);
    }

    textarea {
        min-height: 120px;
        resize: vertical;
    }

    .form-control {
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        padding: 12px 16px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .mt-3 {
        margin-top: 1.5rem;
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 14px 32px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1rem;
        width: 100%;
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 28px rgba(102, 126, 234, 0.5);
    }

    .btn-primary:active {
        transform: translateY(0);
    }

    .invalid-feedback {
        color: #ef4444;
        font-size: 0.875rem;
        margin-top: 4px;
    }

    .is-invalid {
        border-color: #ef4444;
    }

    .is-invalid:focus {
        border-color: #ef4444;
        box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }

    .help-text {
        font-size: 0.875rem;
        color: #718096;
        margin-top: 4px;
    }

    @media (max-width: 768px) {
        .col-11, .col-md-4 {
            padding: 30px 24px;
        }

        h1 {
            font-size: 1.75rem;
        }

        .mx-4 {
            margin-left: 1rem;
            margin-right: 1rem;
        }
    }

    .asteriskField {
        color: #ef4444;
        font-weight: bold;
    }

    .form-text {
        font-size: 0.875rem;
        color: #718096;
        margin-top: 4px;
    }
</style>
<body>
    <a href="{% url 'dashboard' %}" class="btn btn-outline-primary my-3 mx-4">Retour</a>
    <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
            <h1>Nouveau Message</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3">
                    <button class="btn btn-primary">Ajouter le Message</button>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock content %}
